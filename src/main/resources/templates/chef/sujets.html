<!DOCTYPE html>
<html lang="en">
<head>
    <title>Morroco24</title>
    <div th:replace="chef/chefFragments :: head_elements"></div>
    <meta charset="utf-8">
</head>
<body class="sb-nav-fixed">
<div th:replace="chef/chefFragments :: navbar"></div>
<div id="layoutSidenav">
    <div th:replace="chef/chefFragments :: layoutSidenav_nav"></div>
    <div id="layoutSidenav_content">
        <main>

            <div class="container" style="padding-bottom: 2%;width: 60%;margin-top: 5%;margin-left: 5%;">
                <a th:href = "@{/chefs/add-subject}"  class="btn btn-primary">Ajouter un sujet</a>
                <table class="table table-success table-striped">
                    <thead class = "table-dark">
                    <tr>
                        <th>Sujet</th>
                        <th>Actions</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each = "sujet: ${sujets}">
                        <td th:text = "${sujet.sujet}"></td>
                        <td>
                            <a th:href = "@{/chefs/edit-subject/{subjectPublicId}(subjectPublicId=${sujet.publicId})}" class="btn btn-primary">Editer</a>
                            <a th:href = "@{/chefs/delete-subject/{subjectPublicId}(subjectPublicId=${sujet.publicId})}" class="btn btn-danger">Supprimer</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </main>
        <div th:replace="chef/chefFragments :: footer"></div>
    </div>
</div>

<div th:replace="chef/chefFragments :: javaScriptLinks"></div>
</body>
</html>

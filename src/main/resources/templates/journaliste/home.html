<!DOCTYPE html>
<html lang="en">
<head>
    <title>Morroco24</title>
    <div th:replace="journaliste/journalisteFragments :: head_elements"></div>
    <meta charset="utf-8">
</head>
<body class="sb-nav-fixed">
<div th:replace="journaliste/journalisteFragments :: navbar"></div>
<div id="layoutSidenav">
    <div th:replace="journaliste/journalisteFragments :: layoutSidenav_nav"></div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container" style="padding-bottom: 2%;width: 90%;margin-top: 5%;margin-left: 5%;">
            <div >
                <a th:href="@{/journalistes/type-article}"  class="btn btn-primary">Ajouter un nouveau article</a>
            </div>

            <table class="table table-success table-striped">
                <thead class = "table-dark">
                <tr>
                    <th>Sujet</th>
                    <th>Titre</th>
                    <th>Contenu</th>
                    <th>Image</th>
                    <th>Valid√©</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each = "article: ${articles}">
                    <td th:text = "${article.sujet.sujet}"></td>
                    <td th:text = "${article.titre}"></td>
                    <td th:utext = "${article.contenu}"></td>
                    <td ><img th:src="${article.image}" class="img-fluid" alt=""></td>
                    <td th:text = "${article.estValide}"></td>
                    <td>
                        <a th:href = "@{/journalistes/edit-article/{articlePublicId}(articlePublicId=${article.publicId})}" th:class="${article.estValide} ? 'btn btn-primary disabled' : 'btn btn-primary'">Modifier</a>
                    </td>
                </tr>
                </tbody>
            </table>
            </div>
        </main>
        <div th:replace="journaliste/journalisteFragments :: footer"></div>
    </div>
</div>
<div th:replace="journaliste/journalisteFragments :: javaScriptLinks"></div>
</body>
</html>
